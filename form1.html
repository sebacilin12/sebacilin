<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>
<body>
    <div>
        <form>

        <label for="password">password</label>
        <input type="password" name="password" id="Pass123">
    </div>
    <div>
        <h3>Gender</h3>

    <div>

    </div>

        <br>

</form>
